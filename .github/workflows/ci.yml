name: CI

on: [push, pull_request]

jobs:
  build-php:
    name: Build PHP ${{ matrix.php }} / Symfony ${{ matrix.symfony }}
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      fail-fast: false
      matrix:
        php: ['7.2', '7.3', '7.4']
        symfony: ['^4.3.0', '^5.0.0']
        include:
          - symfony: '^4.3.0'
            composer-flags: '--prefer-lowest --prefer-stable'
            deprecations: 'max[self]=0'
          - symfony: '^5.0.0'
            composer-flags: '--prefer-stable'
            deprecations: ''

    steps:

    - name: Checkout
      uses: actions/checkout@v1

    - name: Setup PHP
      uses: shivammathur/setup-php@v1
      with:
        php-version: ${{ matrix.php }}
        extensions: mbstring, xml, ctype, iconv
        coverage: none

    - name: Cache composer dependencies
      uses: actions/cache@v1
      with:
        path: vendor
        key: ${{ matrix.php }}-composer
        restore-keys: |
          ${{ matrix.php }}-composer

    - name: Cache yarn dependencies
      uses: actions/cache@v1
      with:
        path: node_modules
        key: yarn-${{ hashFiles('yarn.lock') }}

    - name: Prepare Symfony ${{ matrix.symfony }}
      run: |
        sed -ri 's/"symfony\/(.+)": "(.+)"/"symfony\/\1": "'${{ matrix.symfony }}'"/' composer.json;

    - name: Install
      run: |
        composer update ${{ matrix.composer-flags }} --prefer-dist --no-progress

    - name: Build Frontend
      run: yarn install && yarn build
